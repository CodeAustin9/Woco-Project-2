<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Chat Page</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="css/agency.min.css" rel="stylesheet">
    <link href="css/agency.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- ADD Navigation -->

    <body id="=pageID>">

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <article class="chat">
                        <header class="chat-header">
                            <div class="h3 chat-title">WoCO Chat
                            </div>

                        </header>

                        <form name="chatForm" class="form-horizontal chat-form">
                            <div class="form-group">
                                <label for="chat-username" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="chat-username" required placeholder="Enter your name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="chat-message" class="col-sm-2 control-label">Message</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <input type="text" placeholder="Enter a message, then press enter" class="form-control" id="chat-message" rows="2" autocomplete="off"
                                            required>
                                        <span class="input-group-btn">
                                            <button id="chat-submit" class="btn btn-info" type="submit">Chat</button>
                                        </span>
                                    </div>

                                </div>

                            </div>

                        </form>
                        <div class="panel panel-default">
                            <div class="panel-body chat-display">
                                <p class="text-muted chat-text">Hello, add your message (change this text)</p>
                            </div>

                        </div>

                    </article>

                </div>

            </div>

        </div>



        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <span class="copyright">Copyright &copy; WoCO 2018</span>
                    </div>
                    <div class="col-md-4">
                        <ul class="list-inline social-buttons">
                            <li class="list-inline-item">
                                <a href="#">
                                    <i class="fa fa-twitter"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#">
                                    <i class="fa fa-facebook"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#">
                                    <i class="fa fa-linkedin"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Bootstrap core JavaScript -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Plugin JavaScript -->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Contact form JavaScript -->
        <script src="js-about/jqBootstrapValidation.js"></script>
        <script src="js-about/contact_me.js"></script>

        <!-- Custom scripts for this template -->
        <script src="js-about/agency.min.js"></script>

    </body>

</html>

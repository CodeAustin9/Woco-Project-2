<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Express Library</title>

    <!-- Bootstrap CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1>WoCO</h1>
            <h3>Placeholder!</h3>
            <hr>
            <a href="/" class="btn btn-danger btn-lg">
                <span class="fa fa-eye"></span> Search Books</a>
            <a href="/add" class="btn btn-danger btn-lg">
                <!-- <span class="fa fa-plus"></span> Add New Book</a>
            <a href="/all" class="btn btn-danger btn-lg"> -->
                <span class="fa fa-th-list"></span> All Books</a>
            <a href="/long" class="btn btn-danger btn-lg">
                <!-- <span class="fa fa-th-list"></span> Long Books</a>
            <a href="/short" class="btn btn-danger btn-lg">
                <span class="fa fa-th-list"></span> Short Books</a> -->
        </div>
        <div class="row">

            <div class="col-lg-12">

                <div class="card mb-4">
                    <div class="card-header">
                        <h3 class="card-title">

                            <!-- Mentor search -->
                            <strong>Mentor Search</strong>
                        </h3>
                    </div>
                    <div class="card-body">
                        <input type="text" id="mentor-search" class="form-control">
                        <br>
                        <div class="text-right">
                            <button class="btn btn-primary btn-md" id="mentor-search-btn">
                                <span class="fa fa-search"></span> Search</button>
                        </div>
                    </div>
                </div>

                <!-- Name Search -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h3 class="card-title">
                            <strong>NameSearch</strong>
                        </h3>
                    </div>
                    <div class="card-body">
                        <input type="text" id="name-search" class="form-control">
                        <br>
                        <div class="text-right">
                            <button class="btn btn-primary btn-md" id="name-search-btn">
                                <span class="fa fa-search"></span> Search</button>
                        </div>
                    </div>
                </div>

                <!-- Email Search -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h3 class="card-title">
                            <strong>Email Search</strong>
                        </h3>
                    </div>
                    <div class="card-body">
                        <input type="text" id="email-search" class="form-control">
                        <br>
                        <div class="text-right">
                            <button class="btn btn-primary btn-md" id="email-search-btn">
                                <span class="fa fa-search"></span> Search</button>
                        </div>
                    </div>
                </div>

                <!-- Photo Search -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h3 class="card-title">
                            <strong>Photo Search</strong>
                        </h3>
                    </div>
                    <div class="card-body">
                        <input type="text" id="photo-search" class="form-control">
                        <br>
                        <div class="text-right">
                            <button class="btn btn-primary btn-md" id="photo-search-btn">
                                <span class="fa fa-search"></span> Search</button>
                        </div>
                    </div>
                </div>


                <div class="card mb-4">
                    <div class="card-header">
                        <h3 class="card-title">
                            <strong>Mentor Search Results</strong>
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="mentorlist" id="stats">
                            <h2 id="title"></h2>
                            <div>
                                <h3>
                                    <strong>Name:</strong>
                                    <span id="name"></span>
                                </h3>

                                <h3>
                                    <strong>Email:</strong>
                                    <span id="email"></span>
                                </h3>

                                <h3>
                                    <strong>Photo:</strong>
                                    <span id="photo"></span>
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Script -->
    <script src="js/view.js" type="text/javascript"></script>
    <script src="js/all.js" type="text/javascript"></script>

</body>

</html>
